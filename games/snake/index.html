<!DOCTYPE html>
<html lang="en">

<head>
    <title>Snake</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/game.css">
    <style>
        #game {
            background: conic-gradient(green 0deg 90deg, darkgreen 90deg 180deg, green 180deg 270deg, darkgreen 270deg 360deg);
            background-size: calc(2 / 12 * 100%) calc(2 / 12 * 100%);
        }
    </style>
    <script src="/js/main.js"></script>
    <script src="./snake.js"></script>
    <script src="/js/canvasGame.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <a id="home" title="Home page" href="/"><img src="/images/home.svg"></a>
    <main>
        <h1>Snake game</h1>
        <h3 id="winner"></h3>
        <button id="restart" class="borderGrad" onclick="restart()">Restart</button>
        <section id="gameWrapper">
            <canvas id="game" class="gameCanvas" width="1200" height="1200"></canvas>
            <span id="imageSources">
                <img sprite="apple" src="/images/apple.svg">
            </span>
        </section>
    </main>
</body>

</html>
